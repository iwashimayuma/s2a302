<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="vieprt" content="width=device-width,inital-scale=1.0" />
    <title>学生情報登録２</title>
  </head>

  <body>
    <h2>学生情報登録２</h2>
    <p>必要事項を記入して登録ボタンを押して下さい。</p>
    <br />
    <form action="#">
      <p>学籍番号</p>
      <input type="number" name="studentid" />
      <p>氏名</p>
      <input type="text" name="username" />
      <p>電話番号</p>
      <input type="tel" name="tel" />
      <p>生年月日</p>
      <input type="date" name="birthday" />
      <p>メール</p>
      <input type="email" name="mail" />
      <p>性別</p>
      <input type="radio" neme="gd" value="男" checked />男
      <input type="radio" neme="gd" value="女" id="woman" />女
      <p>備考</p>
      <textarea name="remarks" cols="40" rows="4" maxlength="40"></textarea>
      <br />
      <input type="submit" onclic="alert('send now!');return false;" value="登録" />
      <input type="submit" value="クリア" />
    </form>
  </body>
</html>
